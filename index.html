<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="author" content="Mohammad Ansari" />
  <meta name="description" content="Secure form with email, password, and 6-digit PIN using only Bootstrap." />
  <meta name="keywords" content="form, bootstrap, secure, login, registration" />
  <meta name="robots" content="index, follow" />

    <title>Esy Serve</title>

  <link rel="icon" href="images/fevicon.png" type="image/png" />

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>
<body>

    <header class="d-flex justify-content-between align-items-center p-3 bg-light border-bottom">
        <a href="#" class="d-flex align-items-center text-decoration-none">
            <img src="images/fevicon.png" alt="Logo" width="40" height="40" class="me-2">
            <span class="fs-4">Verification</span>
        </a>
    </header>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">

                <div class="text-center">
                    <img src="images/verify.jpg" alt="Signup Image" class="img-fluid rounded" style="max-height: 200px;">
                </div>

                <div class="alert alert-info mt-3 rounded-0 text-center" id="error-box">
                    <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                </div>

                <!-- Classic Benefits Section -->
                <div class="mt-5">
                    <h3 class="text-center mb-4">Why Verify Your Email?</h3>

                    <!-- Row for the Cards -->
                    <div class="row justify-content-center">
                        <div class="col-md-6 col-lg-4 mb-4">
                            <div class="card h-100">
                                <div class="card-body text-center">
                                    <i class="bi bi-shield-lock fs-1 mb-3 text-primary"></i>
                                    <h5 class="card-title">Secure Your Account</h5>
                                    <p class="card-text">A verified email ensures your account is secure and protected from unauthorized access.</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-4 mb-4">
                            <div class="card h-100">
                                <div class="card-body text-center">
                                    <i class="bi bi-star fs-1 mb-3 text-primary"></i>
                                    <h5 class="card-title">Access Exclusive Features</h5>
                                    <p class="card-text">Unlock additional features and services available only to verified users.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <!-- Custom JS -->
    <script src="app/ErrorBox.js" defer></script>
    <script src="script/verify.js" defer></script>

</body>
</html>
